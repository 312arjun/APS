{% extends "layouts/base.html" %}

{% block title %} Topic {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">

        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Topic</h5>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm-6 mb-4">
                                                <div class="form-group">
                                                    <label for="fn">Topic Name</label>
                                                    <input type="text" class="form-control" id="fn"
                                                        placeholder="Enter Topic name">
                                                </div>
                                            </div>

                                            <div class="col-sm-12 mb-2">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary">Add</button>
                                                    <button type="submit" class="btn btn-primary">Delete</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-block">
                                        <div class="d-flex align-items-left justify-content-left flex-column">

                                            <div class="text-left">
                                                <!-- [ basic-table ] start -->
                                                <div class="card-header">
                                                    <h5>Topic List</h5>
                                                </div>
                                                <div class="card-block table-border-style">
                                                    <table id="dtBasicExample" class="table table-bordered">
                                                        <thead>
                                                            <tr>
                                                                <th class="th-sm">Topic Name
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>DBMS</td>
                                                            </tr>
                                                            <tr>
                                                                <td>OS</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Python</td>
                                                            </tr>
                                                            <tr>
                                                                <td>django</td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- [ Main Content ] end -->


{% endblock content %}

<!-- Specific Page JS goes HERE  -->

{% block javascripts %}
<script src="{{ ASSETS_ROOT }}/js/jquery-3.5.1.js"></script>
<script src="{{ ASSETS_ROOT }}/js/jquery.dataTables.min.js"></script>
<script src="{{ ASSETS_ROOT }}/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="{{ ASSETS_ROOT }}/js/dataTables.bootstrap5.min.js"></script>
<script src="{{ ASSETS_ROOT }}/js/topics.js"></script>
{% endblock javascripts %}
